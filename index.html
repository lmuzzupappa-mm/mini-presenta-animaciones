<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini challenge animation</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="bar"></div>

        <div class="controls">
          <label for="slider"
            >Rotation: <span id="slider-value">0deg</span></label
          >
          <input type="range" id="slider" min="0" max="180" value="0" />
        </div>
      </div>
    </main>
  </body>
</html>
