<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini challenge animation</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <!-- Ball 1 should bounce 30px over .3s -->
        <div class="ball" style="--distance: 30px; --duration: 0.3s"></div>

        <!-- Ball 2 should bounce 50px over .4s -->
        <div class="ball" style="--distance: 50px; --duration: 0.4s"></div>

        <!-- Ball 3 should bounce 70px over .5s -->
        <div class="ball" style="--distance: 70px; --duration: 0.5s"></div>
      </div>
    </main>
  </body>
</html>
